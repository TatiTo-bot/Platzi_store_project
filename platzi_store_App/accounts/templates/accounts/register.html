<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Platzi Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0066cc;
            --secondary-blue: #004499;
            --light-blue: #3399ff;
            --dark-blue: #002266;
            --blue-gradient: linear-gradient(135deg, #0066cc 0%, #003d7a 50%, #001a33 100%);
            --blue-gradient-hover: linear-gradient(135deg, #0080ff 0%, #004499 50%, #002266 100%);
        }
        
        body {
            background: var(--blue-gradient);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            animation: backgroundShift 15s ease-in-out infinite alternate;
            position: relative;
            overflow-x: hidden;
        }
        
        @keyframes backgroundShift {
            0% {
                background: linear-gradient(135deg, #0066cc 0%, #003d7a 50%, #001a33 100%);
            }
            25% {
                background: linear-gradient(145deg, #0080ff 0%, #0066cc 50%, #003d7a 100%);
            }
            50% {
                background: linear-gradient(155deg, #3399ff 0%, #0066cc 50%, #002266 100%);
            }
            75% {
                background: linear-gradient(125deg, #0066cc 0%, #004499 50%, #001a33 100%);
            }
            100% {
                background: linear-gradient(135deg, #004499 0%, #002266 50%, #000d1a 100%);
            }
        }
        
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        .register-card {
            border: none;
            border-radius: 25px;
            box-shadow: 0 25px 80px rgba(0, 102, 204, 0.3);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            max-width: 550px;
            width: 100%;
            animation: cardFloat 6s ease-in-out infinite;
            overflow: hidden;
            position: relative;
        }
        
        @keyframes cardFloat {
            0%, 100% {
                transform: translateY(0px);
                box-shadow: 0 25px 80px rgba(0, 102, 204, 0.3);
            }
            50% {
                transform: translateY(-10px);
                box-shadow: 0 35px 90px rgba(51, 153, 255, 0.4);
            }
        }
        
        .register-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--blue-gradient);
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }
        
        .register-header {
            text-align: center;
            padding: 2rem 0 1rem 0;
            background: linear-gradient(135deg, rgba(0, 102, 204, 0.05), rgba(51, 153, 255, 0.1));
        }
        
        .register-header h2 {
            color: var(--primary-blue);
            font-weight: bold;
            margin-bottom: 0.5rem;
            animation: titlePulse 4s ease-in-out infinite;
        }
        
        @keyframes titlePulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }
        
        .brand-logo {
            font-size: 3rem;
            color: var(--light-blue);
            margin-bottom: 1rem;
            animation: logoSpin 8s linear infinite;
        }
        
        @keyframes logoSpin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-floating .form-control {
            border: 2px solid rgba(0, 102, 204, 0.2);
            border-radius: 15px;
            padding: 1rem 0.75rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            height: auto;
        }
        
        .form-floating .form-control:focus {
            border-color: var(--light-blue);
            box-shadow: 0 0 0 0.2rem rgba(0, 102, 204, 0.25);
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }
        
        .form-floating .form-control.is-valid {
            border-color: #28a745;
        }
        
        .form-floating .form-control.is-invalid {
            border-color: #dc3545;
        }
        
        .form-floating label {
            color: var(--secondary-blue);
            font-weight: 500;
        }
        
        .btn-register {
            background: var(--blue-gradient);
            border: none;
            border-radius: 20px;
            padding: 1rem 2rem;
            font-weight: bold;
            color: white;
            width: 100%;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 102, 204, 0.3);
            animation: buttonBreathe 5s ease-in-out infinite;
        }
        
        @keyframes buttonBreathe {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(0, 102, 204, 0.3);
            }
            50% {
                box-shadow: 0 15px 40px rgba(51, 153, 255, 0.4);
            }
        }
        
        .btn-register::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.4s ease;
            transform: translate(-50%, -50%);
        }
        
        .btn-register:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-register:hover {
            background: var(--blue-gradient-hover);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 102, 204, 0.5);
        }
        
        .btn-register:disabled {
            opacity: 0.7;
            transform: none;
        }
        
        .alert {
            border-radius: 15px;
            border: none;
            margin-bottom: 1.5rem;
            animation: alertSlide 0.5s ease-out;
        }
        
        @keyframes alertSlide {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .register-footer {
            text-align: center;
            padding: 1.5rem;
            background: rgba(0, 102, 204, 0.02);
        }
        
        .register-footer a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .register-footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--light-blue);
            transition: width 0.3s ease;
        }
        
        .register-footer a:hover::after {
            width: 100%;
        }
        
        .register-footer a:hover {
            color: var(--light-blue);
            transform: translateY(-2px);
        }
        
        .spinner-border {
            width: 1.2rem;
            height: 1.2rem;
            margin-right: 0.5rem;
        }
        
        .username-check {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }
        
        .password-strength {
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }
        
        .strength-bar {
            height: 4px;
            border-radius: 2px;
            background: #e9ecef;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }
        
        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .back-to-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 10;
        }
        
        .btn-outline-light {
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            border-radius: 20px;
            padding: 0.5rem 1.5rem;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .btn-outline-light:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
            color: white;
            transform: translateY(-2px);
        }
        
        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(51, 153, 255, 0.4);
            border-radius: 50%;
            animation: float 15s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
            }
        }
        
        @media (max-width: 768px) {
            .register-container {
                padding: 1rem;
            }
            
            .register-card {
                margin: 1rem;
            }
            
            .back-to-home {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 2rem;
                text-align: center;
            }
            
            .form-floating {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Partículas flotantes -->
    <div class="floating-particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 6s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 8s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 10s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 12s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 14s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 16s;"></div>
    </div>

    <!-- Botón volver al inicio -->
    <div class="back-to-home">
        <a href="/products/" class="btn btn-outline-light">
            <i class="fas fa-arrow-left"></i> Volver a la tienda
        </a>
    </div>

    <div class="register-container">
        <div class="card register-card">
            <!-- Header del registro -->
            <div class="register-header">
                <div class="brand-logo">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h2>Crear Cuenta</h2>
                <p class="text-muted">Únete a la comunidad de Platzi Store</p>
            </div>

            <!-- Formulario de registro -->
            <div class="card-body px-4 pb-4">
                <!-- Alert para errores -->
                <div id="alertContainer"></div>

                <form id="registerForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Nombre">
                                <label for="first_name">
                                    <i class="fas fa-user me-2"></i>Nombre
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Apellido">
                                <label for="last_name">
                                    <i class="fas fa-user me-2"></i>Apellido
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-floating position-relative">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
                        <label for="username">
                            <i class="fas fa-at me-2"></i>Nombre de usuario
                        </label>
                        <div class="username-check">
                            <i class="fas fa-spinner fa-spin text-muted d-none" id="usernameSpinner"></i>
                            <i class="fas fa-check text-success d-none" id="usernameValid"></i>
                            <i class="fas fa-times text-danger d-none" id="usernameInvalid"></i>
                        </div>
                        <div class="form-text" id="usernameHelp"></div>
                    </div>

                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        <label for="email">
                            <i class="fas fa-envelope me-2"></i>Correo electrónico
                        </label>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                        <label for="password">
                            <i class="fas fa-lock me-2"></i>Contraseña
                        </label>
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                            <div class="strength-text" id="strengthText">
                                <small class="text-muted">La contraseña debe tener al menos 8 caracteres</small>
                            </div>
                        </div>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirmar contraseña" required>
                        <label for="password2">
                            <i class="fas fa-lock me-2"></i>Confirmar contraseña
                        </label>
                        <div class="form-text" id="password2Help"></div>
                    </div>

                    <button type="submit" class="btn btn-register" id="registerBtn">
                        <span class="btn-text">
                            <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                        </span>
                        <span class="btn-loading d-none">
                            <div class="spinner-border text-light" role="status"></div>
                            Creando cuenta...
                        </span>
                    </button>
                </form>
            </div>

            <!-- Footer con link a login -->
            <div class="register-footer">
                <p class="mb-0">
                    ¿Ya tienes una cuenta? 
                    <a href="/login/">Inicia sesión aquí</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const registerBtn = document.getElementById('registerBtn');
            const alertContainer = document.getElementById('alertContainer');
            
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const password2Input = document.getElementById('password2');
            const emailInput = document.getElementById('email');

            let usernameTimeout;

            // Función para mostrar alertas
            function showAlert(message, type = 'danger') {
                const alertHtml = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                alertContainer.innerHTML = alertHtml;
                alertContainer.scrollIntoView({ behavior: 'smooth' });
            }

            // Función para limpiar alertas
            function clearAlerts() {
                alertContainer.innerHTML = '';
            }

            // Función para cambiar estado del botón
            function toggleButtonLoading(loading) {
                const btnText = registerBtn.querySelector('.btn-text');
                const btnLoading = registerBtn.querySelector('.btn-loading');
                
                if (loading) {
                    btnText.classList.add('d-none');
                    btnLoading.classList.remove('d-none');
                    registerBtn.disabled = true;
                } else {
                    btnText.classList.remove('d-none');
                    btnLoading.classList.add('d-none');
                    registerBtn.disabled = false;
                }
            }

            // Verificar disponibilidad del username
            async function checkUsername(username) {
                if (username.length < 3) return;

                const spinner = document.getElementById('usernameSpinner');
                const valid = document.getElementById('usernameValid');
                const invalid = document.getElementById('usernameInvalid');
                const help = document.getElementById('usernameHelp');

                // Mostrar spinner
                spinner.classList.remove('d-none');
                valid.classList.add('d-none');
                invalid.classList.add('d-none');

                try {
                    const response = await fetch(`/api/check-username/?username=${username}`);
                    const data = await response.json();

                    spinner.classList.add('d-none');

                    if (data.success && data.available) {
                        valid.classList.remove('d-none');
                        usernameInput.classList.remove('is-invalid');
                        usernameInput.classList.add('is-valid');
                        help.innerHTML = '<small class="text-success">✓ Nombre de usuario disponible</small>';
                    } else {
                        invalid.classList.remove('d-none');
                        usernameInput.classList.remove('is-valid');
                        usernameInput.classList.add('is-invalid');
                        help.innerHTML = '<small class="text-danger">✗ Este nombre de usuario no está disponible</small>';
                    }
                } catch (error) {
                    spinner.classList.add('d-none');
                    console.error('Error checking username:', error);
                }
            }

            // Validar fortaleza de contraseña
            function checkPasswordStrength(password) {
                const strengthFill = document.getElementById('strengthFill');
                const strengthText = document.getElementById('strengthText');
                
                let strength = 0;
                let feedback = [];

                if (password.length >= 8) strength += 25;
                else feedback.push('al menos 8 caracteres');

                if (/[a-z]/.test(password)) strength += 25;
                else feedback.push('minúsculas');

                if (/[A-Z]/.test(password)) strength += 25;
                else feedback.push('mayúsculas');

                if (/[0-9]/.test(password)) strength += 25;
                else feedback.push('números');

                // Actualizar barra visual
                strengthFill.style.width = strength + '%';
                
                if (strength <= 25) {
                    strengthFill.style.background = '#dc3545';
                    strengthText.innerHTML = '<small class="text-danger">Débil - Falta: ' + feedback.join(', ') + '</small>';
                } else if (strength <= 50) {
                    strengthFill.style.background = '#ffc107';
                    strengthText.innerHTML = '<small class="text-warning">Regular - Falta: ' + feedback.join(', ') + '</small>';
                } else if (strength <= 75) {
                    strengthFill.style.background = '#17a2b8';
                    strengthText.innerHTML = '<small class="text-info">Buena</small>';
                } else {
                    strengthFill.style.background = '#28a745';
                    strengthText.innerHTML = '<small class="text-success">✓ Excelente</small>';
                }

                return strength >= 50; // Mínimo 50% para ser válida
            }

            // Validar confirmación de contraseña
            function validatePasswordConfirmation() {
                const help = document.getElementById('password2Help');
                
                if (password2Input.value.length === 0) {
                    password2Input.classList.remove('is-valid', 'is-invalid');
                    help.innerHTML = '';
                    return false;
                }

                if (passwordInput.value === password2Input.value) {
                    password2Input.classList.remove('is-invalid');
                    password2Input.classList.add('is-valid');
                    help.innerHTML = '<small class="text-success">✓ Las contraseñas coinciden</small>';
                    return true;
                } else {
                    password2Input.classList.remove('is-valid');
                    password2Input.classList.add('is-invalid');
                    help.innerHTML = '<small class="text-danger">✗ Las contraseñas no coinciden</small>';
                    return false;
                }
            }

            // Event listeners
            usernameInput.addEventListener('input', function() {
                clearTimeout(usernameTimeout);
                const username = this.value.trim();
                
                if (username.length >= 3) {
                    usernameTimeout = setTimeout(() => checkUsername(username), 500);
                } else {
                    document.querySelectorAll('.username-check i').forEach(i => i.classList.add('d-none'));
                    document.getElementById('usernameHelp').innerHTML = '';
                    this.classList.remove('is-valid', 'is-invalid');
                }
            });

            passwordInput.addEventListener('input', function() {
                checkPasswordStrength(this.value);
                if (password2Input.value) validatePasswordConfirmation();
            });

            password2Input.addEventListener('input', validatePasswordConfirmation);

            // Manejar envío del formulario
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                clearAlerts();
                toggleButtonLoading(true);

                const formData = new FormData(registerForm);
                const registerData = {
                    username: formData.get('username'),
                    email: formData.get('email'),
                    password: formData.get('password'),
                    password2: formData.get('password2'),
                    first_name: formData.get('first_name'),
                    last_name: formData.get('last_name')
                };

                try {
                    const response = await fetch('/api/register/', {
                        method: 'POST',
                        credentials: 'include',

                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Token ${token}`
                        },
                        body: JSON.stringify(registerData)
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Guardar token en localStorage
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('userData', JSON.stringify(data.user));
                        
                        // Mostrar mensaje de éxito
                        Swal.fire({
                            icon: 'success',
                            title: '¡Cuenta creada exitosamente!',
                            text: `Bienvenido ${data.user.first_name || data.user.username}`,
                            timer: 3000,
                            timerProgressBar: true,
                            showConfirmButton: false,
                            background: '#fff',
                            color: '#002041'
                        }).then(() => {
                            // Redirigir a la página de productos
                            window.location.href = '/products/';
                        });
                    } else {
                        // Mostrar errores
                        if (data.errors) {
                            let errorMessage = '';
                            for (let field in data.errors) {
                                if (Array.isArray(data.errors[field])) {
                                    errorMessage += `<strong>${field}:</strong> ${data.errors[field].join(', ')}<br>`;
                                } else {
                                    errorMessage += `<strong>${field}:</strong> ${data.errors[field]}<br>`;
                                }
                            }
                            showAlert(errorMessage || data.message);
                        } else {
                            showAlert(data.message || 'Error en el registro');
                        }
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showAlert('Error de conexión. Por favor, inténtalo de nuevo.');
                } finally {
                    toggleButtonLoading(false);
                }
            });

            // Efectos visuales
            document.querySelectorAll('.form-control').forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });

            // Verificar si ya está logueado
            const token = localStorage.getItem('authToken');
            if (token) {
                fetch('/api/profile/', {
                    headers: {
                        'Authorization': `Token ${token}`
                    }
                }).then(response => {
                    if (response.ok) {
                        window.location.href = '/products/';
                    }
                });
            }
        });
    </script>
</body>
</html>
