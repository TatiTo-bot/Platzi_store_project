<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Platzi Store{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #0066cc;
            --secondary-blue: #004499;
            --light-blue: #3399ff;
            --dark-blue: #002266;
            --blue-gradient: linear-gradient(135deg, #0066cc 0%, #003d7a 50%, #001a33 100%);
            --blue-gradient-hover: linear-gradient(135deg, #0080ff 0%, #004499 50%, #002266 100%);
        }
        
        body {
            background: var(--blue-gradient);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            animation: backgroundShift 15s ease-in-out infinite alternate;
            position: relative;
            overflow-x: hidden;
        }
        
        @keyframes backgroundShift {
            0% {
                background: linear-gradient(135deg, #0066cc 0%, #003d7a 50%, #001a33 100%);
            }
            25% {
                background: linear-gradient(145deg, #0080ff 0%, #0066cc 50%, #003d7a 100%);
            }
            50% {
                background: linear-gradient(155deg, #3399ff 0%, #0066cc 50%, #002266 100%);
            }
            75% {
                background: linear-gradient(125deg, #0066cc 0%, #004499 50%, #001a33 100%);
            }
            100% {
                background: linear-gradient(135deg, #004499 0%, #002266 50%, #000d1a 100%);
            }
        }
        
        /* Part√≠culas flotantes */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(51, 153, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 102, 204, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(0, 68, 153, 0.1) 0%, transparent 50%);
            animation: particleFloat 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes particleFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            33% {
                transform: translateY(-20px) rotate(120deg);
                opacity: 0.6;
            }
            66% {
                transform: translateY(10px) rotate(240deg);
                opacity: 0.4;
            }
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 40px rgba(0, 102, 204, 0.3);
            border-bottom: 1px solid rgba(0, 102, 204, 0.2);
            transition: all 0.3s ease;
            animation: navbarPulse 3s ease-in-out infinite;
        }
        
        @keyframes navbarPulse {
            0%, 100% {
                box-shadow: 0 8px 40px rgba(0, 102, 204, 0.3);
            }
            50% {
                box-shadow: 0 12px 50px rgba(51, 153, 255, 0.4);
            }
        }
        
        .navbar:hover {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 12px 50px rgba(0, 102, 204, 0.4);
            transform: translateY(-2px);
        }
        
        .navbar-brand {
            color: #002041 !important;
            font-weight: bold;
            animation: brandFloat 4s ease-in-out infinite;
        }
        
        @keyframes brandFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-3px);
            }
        }
        
        .nav-link {
            color: var(--secondary-blue) !important;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: var(--light-blue);
            transition: left 0.3s ease;
        }
        
        .nav-link:hover::before {
            left: 0;
        }
        
        .nav-link:hover {
            color: var(--light-blue) !important;
            transform: translateY(-2px);
        }
        
        .main-content {
            padding: 2rem 0;
            animation: contentSlideIn 1s ease-out;
        }
        
        @keyframes contentSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 102, 204, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            animation: cardBreathe 6s ease-in-out infinite;
        }
        
        @keyframes cardBreathe {
            0%, 100% {
                box-shadow: 0 15px 50px rgba(0, 102, 204, 0.2);
            }
            50% {
                box-shadow: 0 20px 60px rgba(51, 153, 255, 0.3);
            }
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 102, 204, 0.1), transparent);
            transition: left 0.6s ease;
        }
        
        .card:hover::before {
            left: 100%;
        }
        
        .card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 25px 70px rgba(0, 102, 204, 0.4);
            background: rgba(255, 255, 255, 1);
        }
        
        .btn-primary {
            background: var(--blue-gradient);
            border: none;
            border-radius: 30px;
            padding: 12px 30px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 102, 204, 0.3);
            animation: buttonPulse 4s ease-in-out infinite;
        }
        
        @keyframes buttonPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 8px 25px rgba(0, 102, 204, 0.3);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 12px 35px rgba(51, 153, 255, 0.4);
            }
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.4s ease;
            transform: translate(-50%, -50%);
        }
        
        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary:hover {
            background: var(--blue-gradient-hover);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 102, 204, 0.5);
        }
        
        .btn-outline-primary {
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .btn-outline-primary:hover {
            background: var(--primary-blue);
            border-color: var(--primary-blue);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 102, 204, 0.4);
        }
        
        .btn-warning {
            background: linear-gradient(45deg, #0080ff, #0066cc);
            border: none;
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #004499, #002266);
            border: none;
            color: white;
        }
        
        .btn-outline-secondary {
            color: var(--secondary-blue);
            border-color: var(--secondary-blue);
        }
        
        .btn-outline-light {
            color: white;
            border-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .btn-outline-light:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
            color: white;
        }
        
        .alert {
            border-radius: 15px;
            border: none;
            animation: alertSlideIn 0.5s ease-out;
        }
        
        @keyframes alertSlideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .page-header {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            animation: headerGlow 3s ease-in-out infinite;
        }
        
        @keyframes headerGlow {
            0%, 100% {
                text-shadow: 2px 2px 10px rgba(0, 102, 204, 0.5);
            }
            50% {
                text-shadow: 2px 2px 20px rgba(51, 153, 255, 0.8);
            }
        }
        
        .page-header h1 {
            font-size: 3.5rem;
            font-weight: bold;
            animation: titleFloat 5s ease-in-out infinite;
        }
        
        @keyframes titleFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .footer {
            background: rgba(0, 34, 102, 0.9);
            backdrop-filter: blur(15px);
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
            border-top: 1px solid rgba(0, 102, 204, 0.3);
            animation: footerSlideUp 1s ease-out;
        }
        
        @keyframes footerSlideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .text-primary {
            color: #002041 !important;
            animation: textShimmer 2s ease-in-out infinite;
        }
        
        @keyframes textShimmer {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }
        
        .badge {
            background: var(--blue-gradient) !important;
            animation: badgeFloat 3s ease-in-out infinite;
        }
        
        @keyframes badgeFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-5px) rotate(2deg);
            }
        }
        
        /* Efectos para formularios */
        .form-control:focus, .form-select:focus {
            border-color: var(--light-blue);
            box-shadow: 0 0 0 0.2rem rgba(0, 102, 204, 0.25);
            animation: inputGlow 0.3s ease-out;
        }
        
        @keyframes inputGlow {
            from {
                box-shadow: 0 0 0 0 rgba(0, 102, 204, 0.5);
            }
            to {
                box-shadow: 0 0 0 0.2rem rgba(0, 102, 204, 0.25);
            }
        }
        
        /* Paginaci√≥n */
        .pagination .page-link {
            color: var(--primary-blue);
            border-color: rgba(0, 102, 204, 0.3);
            transition: all 0.3s ease;
        }
        
        .pagination .page-link:hover {
            background: var(--light-blue);
            border-color: var(--light-blue);
            color: white;
            transform: translateY(-2px);
        }
        
        .pagination .page-item.active .page-link {
            background: var(--primary-blue);
            border-color: var(--primary-blue);
            animation: activePagePulse 2s ease-in-out infinite;
        }
        
        @keyframes activePagePulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(0, 102, 204, 0.5);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(0, 102, 204, 0);
            }
        }
        
        /* Carousel controls */
        .carousel-control-prev, .carousel-control-next {
            background: rgba(0, 102, 204, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s ease;
        }
        
        .carousel-control-prev:hover, .carousel-control-next:hover {
            background: rgba(0, 102, 204, 0.6);
            transform: translateY(-50%) scale(1.1);
        }
        
        /* Loading animations */
        .spinner-border {
            color: var(--light-blue);
            animation: spinnerPulse 1s ease-in-out infinite;
        }
        
        @keyframes spinnerPulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        /* Hover effects for images */
        .card-img-top {
            transition: all 0.4s ease;
        }
        
        .card:hover .card-img-top {
            transform: scale(1.1);
        }
        
        /* Smooth scrolling animation */
        html {
            scroll-behavior: smooth;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 102, 204, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--blue-gradient);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--blue-gradient-hover);
        }
        
        /* Responsive animations */
        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2.5rem;
            }
            
            .card:hover {
                transform: translateY(-10px) scale(1.01);
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'products:products' %}">
                <i class="fas fa-store text-primary"></i> Platzi Store
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'products:products' %}">
                            <i class="fas fa-home"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'products:add_product' %}">
                            <i class="fas fa-plus-circle"></i> Agregar Producto
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:api_login' %}">
                            <i class="fas-fa home"></i> Iniciar sesi√≥n
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-content">
        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <i class="fas fa-{% if message.tags == 'success' %}check-circle{% elif message.tags == 'error' %}exclamation-triangle{% else %}info-circle{% endif %}"></i>
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Platzi Store. Hecho con <i class="fas fa-heart text-primary"></i> usando Django y la API de Platzi</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Efectos din√°micos adicionales -->
    <script>
        // Efecto de ondas en los botones
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.btn').forEach(button => {
                button.addEventListener('click', function(e) {
                    let ripple = document.createElement('span');
                    let rect = this.getBoundingClientRect();
                    let size = Math.max(rect.width, rect.height);
                    let x = e.clientX - rect.left - size / 2;
                    let y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        left: ${x}px;
                        top: ${y}px;
                        width: ${size}px;
                        height: ${size}px;
                        border-radius: 50%;
                        background: rgba(255, 255, 255, 0.5);
                        transform: scale(0);
                        animation: ripple 0.6s ease-out;
                        pointer-events: none;
                        z-index: 1;
                    `;
                    
                    this.style.position = 'relative';
                    this.style.overflow = 'hidden';
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
            
            // A√±adir animaci√≥n de ripple
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    to {
                        transform: scale(4);
                        opacity: 0;
                    }
                }
                
                @keyframes fadeInUp {
                    from {
                        opacity: 0;
                        transform: translateY(30px);
                    }
                    to {
                        opacity: 1;
                        transform: translateY(0);
                    }
                }
                
                .floating-element {
                    animation: floatUpDown 3s ease-in-out infinite;
                }
                
                @keyframes floatUpDown {
                    0%, 100% {
                        transform: translateY(0px);
                    }
                    50% {
                        transform: translateY(-15px);
                    }
                }
            `;
            document.head.appendChild(style);
            
            // A√±adir clase floating a elementos espec√≠ficos
            document.querySelectorAll('.navbar-brand, .page-header i').forEach(el => {
                el.classList.add('floating-element');
            });
        });
        
        // Efecto parallax suave en el scroll
        let ticking = false;
        window.addEventListener('scroll', () => {
            if (!ticking) {
                requestAnimationFrame(() => {
                    const scrolled = window.pageYOffset;
                    const parallax = document.querySelector('.page-header');
                    const speed = 0.3;
                    
                    if (parallax) {
                        parallax.style.transform = `translateY(${scrolled * speed}px)`;
                    }
                    
                    // Efecto en navbar
                    const navbar = document.querySelector('.navbar');
                    if (navbar) {
                        if (scrolled > 100) {
                            navbar.style.background = 'rgba(255, 255, 255, 0.95)';
                            navbar.style.boxShadow = '0 8px 40px rgba(0, 102, 204, 0.4)';
                        } else {
                            navbar.style.background = 'rgba(255, 255, 255, 0.15)';
                            navbar.style.boxShadow = '0 8px 40px rgba(0, 102, 204, 0.3)';
                        }
                    }
                    
                    ticking = false;
                });
                ticking = true;
            }
        });
        
        // Animaci√≥n de entrada para elementos cuando aparecen en viewport
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animation = 'fadeInUp 0.8s ease forwards';
                    entry.target.style.animationDelay = `${Math.random() * 0.3}s`;
                }
            });
        }, observerOptions);
        
        // Observar elementos cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.card').forEach(card => {
                observer.observe(card);
            });
            
            // Crear part√≠culas flotantes adicionales
            createFloatingParticles();
            
            // A√±adir efecto de cursor personalizado
            createCursorTrail();
        });
        
        // Funci√≥n para crear part√≠culas flotantes
        function createFloatingParticles() {
            const particleContainer = document.createElement('div');
            particleContainer.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: -1;
            `;
            document.body.appendChild(particleContainer);
            
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: absolute;
                    width: ${Math.random() * 8 + 4}px;
                    height: ${Math.random() * 8 + 4}px;
                    background: radial-gradient(circle, rgba(0, 102, 204, 0.6), transparent);
                    border-radius: 50%;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    animation: particleDance ${15 + Math.random() * 10}s ease-in-out infinite;
                    animation-delay: ${Math.random() * 5}s;
                `;
                particleContainer.appendChild(particle);
            }
            
            // A√±adir animaci√≥n de part√≠culas
            const particleStyle = document.createElement('style');
            particleStyle.textContent = `
                @keyframes particleDance {
                    0%, 100% {
                        transform: translate(0, 0) rotate(0deg);
                        opacity: 0.3;
                    }
                    25% {
                        transform: translate(100px, -100px) rotate(90deg);
                        opacity: 0.8;
                    }
                    50% {
                        transform: translate(-50px, -200px) rotate(180deg);
                        opacity: 0.5;
                    }
                    75% {
                        transform: translate(-150px, -50px) rotate(270deg);
                        opacity: 0.7;
                    }
                }
            `;
            document.head.appendChild(particleStyle);
        }
        
        // Funci√≥n para crear rastro del cursor
        function createCursorTrail() {
            const trail = [];
            const trailLength = 10;
            
            for (let i = 0; i < trailLength; i++) {
                const dot = document.createElement('div');
                dot.style.cssText = `
                    position: fixed;
                    width: ${10 - i}px;
                    height: ${10 - i}px;
                    background: radial-gradient(circle, rgba(51, 153, 255, ${0.8 - i * 0.08}), transparent);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9999;
                    transition: all 0.1s ease;
                `;
                document.body.appendChild(dot);
                trail.push(dot);
            }
            
            document.addEventListener('mousemove', (e) => {
                trail.forEach((dot, index) => {
                    setTimeout(() => {
                        dot.style.left = e.clientX + 'px';
                        dot.style.top = e.clientY + 'px';
                    }, index * 20);
                });
            });
            
            document.addEventListener('mouseleave', () => {
                trail.forEach(dot => {
                    dot.style.opacity = '0';
                });
            });
            
            document.addEventListener('mouseenter', () => {
                trail.forEach(dot => {
                    dot.style.opacity = '1';
                });
            });
        }
        
        // A√±adir efectos de hover mejorados para cards
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-15px) scale(1.02) rotateY(5deg)';
                    this.style.transition = 'all 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1) rotateY(0deg)';
                });
                
                // Efecto de inclinaci√≥n basado en la posici√≥n del mouse
                card.addEventListener('mousemove', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = (y - centerY) / 10;
                    const rotateY = (centerX - x) / 10;
                    
                    this.style.transform = `translateY(-15px) scale(1.02) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                });
            });
        });
    </script>
    
    {% block extra_js %}
